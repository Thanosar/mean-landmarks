<app-loader [loading]="loading"></app-loader>

<app-header></app-header>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="container main-container">
        <div class="card mb-5" *ngFor="let landmark of landmarks">
          <div class="row no-gutters">
            <div class="col-auto" (click)="lgModal.show(); selectedPhoto = (landmark.photo && landmark.photo.url ? landmark.photo.url : '')">
              <img [src]="(landmark.photo_thumb && landmark.photo_thumb.url) ? landmark.photo_thumb.url : '//placehold.it/200'"
                   class="img-fluid" alt="">
            </div>
            <div class="col text-center">
              <div class="card-block px-2">
                <button class="btn m-3 home-button"
                        [routerLink]="['/landmark', landmark.objectId]">{{landmark.title}}</button>
                <p class="card-text">{{landmark.short_info}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-sizes-name1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-sizes-name1" class="modal-title pull-left">Full size photo</h4>
        <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img [src]="selectedPhoto" alt="" *ngIf="selectedPhoto; else noPhoto">
        <ng-template #noPhoto>
          <div class="alert alert-danger" role="alert">
            Full size photo, not found!
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
